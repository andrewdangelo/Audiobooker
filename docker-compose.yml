version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: audiobooker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: audiobooker
      POSTGRES_PASSWORD: password
      POSTGRES_DB: audiobooker_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audiobooker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: audiobooker-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@audiobooker.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres-data:
    driver: local
