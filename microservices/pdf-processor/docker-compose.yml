version: '3.8'

services:
  pdf-processor:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - audiobooker-network

networks:
  audiobooker-network:
    driver: bridge